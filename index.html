<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form action="" method="post" class="input-group" id="login">
                <input type="text" name="" id="" class="input-field" placeholder="Email" required>
                <input type="password" name="" id="" class="input-field" placeholder="Enter your password" required>
                <input type="checkbox" name="" class="check-box" id=""><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="" method="post" class="input-group" id="register">
                <input type="text" name="" id="" class="input-field" placeholder="Username" required>
                <input type="email" name="" id="" class="input-field" placeholder="Enter your email" required>
                <input type="password" name="" id="" class="input-field" placeholder="Enter your password" required>
                <input type="password" name="" id="" class="input-field" placeholder="Password confirm" required>
                <input type="checkbox" name="" class="check-box" id=""><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "0";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "110px";
        }
    </script>
</body>
</html>
